<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            display: inline-block;
            border: 1px solid #a9a9a9;
            padding: 10px;
            margin: 10px 0;
        }

        table {
            width: 500px;
            height: 300px;
        }
        th {
            height: 50px;
        }
        tr {
            text-align: center;
        }
        table, tr, td{
            border: 1px solid #A9A9A9;
        }

        th {
            border: 1px double #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <td colspan="5">카레라이스</td>
        </tr>
    </table>
    <div class="container">
        <h1>2019 타임테이블</h1>
        <table class="timetable">
            <tr class="timetable__header">
                <th>TIME</th>
                <th colspan="2">INDOOR</th>
                <th colspan="3">OUTDOOR</th>
            </tr>
            <tr class="timetable__place">
                <td></td> 
                <td colspan="2">소극장</td> 
                <td>잔디마당</td> 
                <td colspan="2">대공연장</td> 
            </tr>
            <tr class="timetable__list">
                <td>10:00</td> 
                <td colspan="2" rowspan="2">안녕하신가영</td> 
                <td></td> 
                <td colspan="2">10CM</td> 
            </tr>            
            <tr class="timetable__list">
                <td>13:00</td>
                <td rowspan="2">선우정아</td> 
                <td colspan="2" rowspan="2">참깨와 솜사탕</td>
            </tr>
            <tr class="timetable__list">
                <td>15:00</td>
                <td colspan="2"></td> 
            </tr>
            <tr class="timetable__list">
                <td>17:00</td>
                <td colspan="2">크러쉬</td> 
                <td></td>
                <td colspan="2">폴킴</td>
            </tr>
        </table>
    </div>
</body>
</html>
