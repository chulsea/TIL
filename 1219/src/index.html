<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>파이썬 챗봇 by pkch</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="shortcut icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="side__info">
                <h1>파이썬 챗봇</h1>
            </div>
        </div>
        <main>
            <section class="login">
                <form class="login__box">
                    <label for="name">
                        <span class="marker">이름</span>
                        <input type="text" id="name" class="input input--name" name="name" />
                    </label>
                    <label for="pw">
                        <span class="marker">비밀번호</span>
                        <input type="password" id="pw" class="input input--pw" name="pw" />
                    </label>
                    <button type="submit" class="login--btn login__box--btn">로그인</button>
                    <a class="login__box--btn" href="#" >회원가입</a>
                    <a class="login__box--btn" href="#">비밀번호 재설정</a>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
